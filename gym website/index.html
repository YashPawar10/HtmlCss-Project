<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yash's GYM</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balthazar&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="left">
        <img src="/picture/logo.png" alt="logo" />
        <div id="logo">Yash fitness</div>
      </div>
      <div class="mid">
        <ol class="navbar">
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Fitness Calculator</a></li>
          <li><a href="#">Contact us</a></li>
        </ol>
      </div>
      <div class="right">
        <button class="btn">Call Us Now</button>
        <button class="btn">Email us</button>
      </div>
    </header>
    <div class="container">
      <h2 id="heading">Wecome to one of the best GYM</h2>
      <form class="form" action="">
        <div class="info">
          <input type="text" name="" id="" placeholder="Enter Your Name" />
        </div>
        <div class="info">
          <input type="number" name="" id="" placeholder="Enter Your Age" />
        </div>
        <div class="info">
          <input type="text" name="" id="" placeholder="Enter Your Gender" />
        </div>
        <div class="info">
          <input type="text" name="" id="" placeholder="Enter Your Locality" />
        </div>
        <div class="info">
          <input
            type="number" name="" id=""
            placeholder="Enter Your Mobile No"
          />
        </div>
        <div class="info">
          <input type="email" name="" id="" placeholder="Enter Your Email" />
        </div>
        <div id="butt"><button>Submit</button></div>
      </form>
    </div>
  </body>
</html>
